<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Audio Vis Experiment</title>
        <link rel="stylesheet" href="css/controls.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
	</head>
	<body>
        
        <div class="footer container-fluid">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <!-- Controls -->
                    <div class="text-center">
                        <!-- Prev button -->
                        <div class="box">
                            <div id="prev" class="prev">
                                <i class="fa fa-step-backward" aria-hidden="true"></i>
                            </div>
                        </div>
                        <!-- Play Button-->
                        <div class="box">
                            <div id="play" class="play">
                                <i id="stateicon" class="fa fa-pause-circle-o" aria-hidden="true"></i>
                            </div>
                        </div>
                        <!-- Next button -->
                        <div class="box">
                            <div id="next" class="next">
                                <i class="fa fa-step-forward" aria-hidden="true"></i>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-3">
                    <!-- Volume Slider -->
                    <div class="volumeSlider text-center">
                        <div class="volBox">
                            <div class="lowvol">
                                <i class="fa fa-volume-down" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="volBox">
                            <input id="volume" class="volume" type="range" max="100" min="0" value="100">
                        </div>
                        <div class="volBox">
                            <div class="highvol">
                                <i class="fa fa-volume-up" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <!-- Seek Slider -->
                    <div class="seekSlider text-center">
                        <div class="seekbox">
                            <p id="bef" class="bef">0:00</p>
                        </div>
                        <div class="seekbox">
                            <input id="seek" class="seek" type="range" min="0" value="0">
                        </div>
                        <div class="seekbox">
                            <p id="aft" class="aft">0:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://use.fontawesome.com/16c0e3de83.js"></script>
	</body>
</html>
