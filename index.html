<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Audio Vis Experiment</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
        
	</head>
	<body>
        <audio  id="audio" autoplay>
            <source src="song5.mp3" type="audio/mpeg">
        </audio>
        
        <div class="footer">
            <!-- Play button -->
            <div class="control">
                <div id="play" class="play">
                    <i id="stateicon" class="fa fa-pause-circle-o" aria-hidden="true"></i>
                </div>
                <!-- Next button -->
                <div id="next" class="next">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </div>
                <!-- Prev button -->
                <div id="prev" class="prev">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </div>
            </div>
            <!-- Degree Silder -->
            <div class="degreeSlider">
                <label for="degree">Change Degree:</label>
                <input id="degree" type="range" max="10" min="1" value="3">
                <input id="degreeVal" type="text" disabled>
            </div>
            <!-- Volume Slider -->
            <div class="volumeSlider">
                <label for="volume">Change Volume:</label>
                <input id="volume" type="range" max="100" min="0" value="100">
                <input id="volumeVal" type="text" disabled>
            </div>
        </div>
        
        <div id="viz">
            
        </div>
        
        
        
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!--        <script src="js/main.js"></script>-->
        <script src="js/audio.js"></script>
        <script src="https://use.fontawesome.com/16c0e3de83.js"></script>
	</body>
</html>
